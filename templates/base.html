<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title%}{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/noty@3.1.4/dist/noty.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/noty@3.1.4/dist/noty.min.js"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        /* Кастомные стили */
        .nav-link {
            transition: color 0.3s ease;
        }

        .nav-link:hover, .nav-link:focus {
            color: #007bff; /* Цвет при наведении */
        }

        .footer {
            padding: 20px 0;
            text-align: center;
            font-size: 0.8em;
            background-color: #f5f5f5;
            margin-top: 20px;
        }

    </style>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img src="/static/img/logomain.png" height="40" alt="Логотип" style="margin: 15px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item" id= 'mainpage'>
                        <a class="nav-link" href="/" >Главная</a>
                    </li>
                    <li class="nav-item" id="sotr">
                        <a class="nav-link" href="/employee">Сотрудники</a>
                    </li>
                    {% if 100 in  dost or 1000 in dost or 104 in dost %}
                    <li class="nav-item" id="workpage">
                        <a class="nav-link" href="/y">Работа</a>
                    </li>
                    {% endif %}
                    {% if 1000 in dost  %}
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard/">Дашборд</a>
                    </li>
                    {% endif %}
                    <li class="nav-item" id="abcomp">
                        <a class="nav-link" href="/about">Наша компания</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% block body %}
            <iframe src="/dashboard/" width="100%" height="100%"></iframe>
        {% endblock %}
    </main>

    <footer class="footer" style="margin-top: 150px;">
        <hr>
        Сайт создан Денисом в 2023 году
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    {% if 1000 in dost %}
    <a href="/createnews"> Создать новость</a>
    {% endif %}
</body>
</html>
